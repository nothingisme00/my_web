# Nginx Configuration for hiatta.site
# Place this file in: /etc/nginx/sites-available/hiatta
# Then create symlink: sudo ln -s /etc/nginx/sites-available/hiatta /etc/nginx/sites-enabled/

# Upstream configuration - PM2 running Next.js
upstream nextjs_backend {
    server 127.0.0.1:3000;
    keepalive 64;
}

# HTTP Server - Redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name hiatta.site www.hiatta.site;

    # Let's Encrypt SSL certificate verification
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Redirect all HTTP traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS Server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name hiatta.site www.hiatta.site;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/hiatta.site/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/hiatta.site/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/hiatta.site/chain.pem;

    # SSL Security Settings
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;

    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # Security Headers (additional to Next.js headers)
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logging
    access_log /var/log/nginx/hiatta_access.log;
    error_log /var/log/nginx/hiatta_error.log;

    # Max upload size (for images, files)
    client_max_body_size 10M;

    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/rss+xml
        font/truetype
        font/opentype
        application/vnd.ms-fontobject
        image/svg+xml;

    # Static files caching (Next.js /_next/static/)
    location /_next/static/ {
        proxy_pass http://nextjs_backend;
        proxy_cache_valid 200 365d;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Public static files
    location /uploads/ {
        alias /var/www/hiatta/public/uploads/;
        expires 7d;
        add_header Cache-Control "public, max-age=604800";
    }

    location /gallery/ {
        alias /var/www/hiatta/public/gallery/;
        expires 7d;
        add_header Cache-Control "public, max-age=604800";
    }

    # Favicon and static assets
    location ~* \.(ico|css|js|gif|jpe?g|png|webp|svg|woff2?)$ {
        proxy_pass http://nextjs_backend;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
    }

    # Main proxy to Next.js
    location / {
        proxy_pass http://nextjs_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Block access to sensitive files
    location ~ /\.(?!well-known) {
        deny all;
    }

    location ~ /\.env {
        deny all;
    }
}
